<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/stryle.css">
    <title>Instagram</title>
</head>
<body>

    <div class="instagramWarpper">
        <div class="instagramPhone">
            <img src="img/telaInstagram.png" alt="celular">
        </div>
        <div class="instagramContinue">
            <div class="group">
                <img class="instagramLogo" src="img/instagramLogo.png" alt="logo instagram">
                <div class="profilePhoto">
                    <img src="img/eu.png" alt="foto de perfil">
                </div>
                <a class="instagramLogIn" href="#">Continue como Vitor</a>
                <a class="instagramLogOut" href="#">Remover conta</a>
            </div>
            <div class="group">
                <p class="notAccount">Não é Vitor?</p>
                <p class="notAccount">
                    <span class="linkBlue">Alternar contas</span>
                    ou
                    <span class="linkBlue">Inscrever-se</span>
                </p>
            </div>
            <div class="getTheApp">
                <p class="getApp">Baixe o aplicativo</p>
                <div class="download">
                    <a class="appDownload" href="#"></a>
                    <a class="appDownload" href="#"></a>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
